<mat-toolbar color="primary">
    CADASTRAR PRODUTO
</mat-toolbar>

<ng-container *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Nome do produto</mat-label>
            <input matInput maxlength="50" type="text" name="name" placeholder="Dipirona" formControlName="nome">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" name="quantidade" placeholder="1" formControlName="quantidade">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput type="number" name="preco" placeholder="100,50" formControlName="preco">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Imagem</mat-label>
            <input matInput type="textarea" name="imagem" formControlName="imagem">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="Este produto tem a função de..." name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>
    
        <div class="button-row">
            <button type="button" mat-raised-button color="secundary" (click)="cancel()">
                Cancelar
            </button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
                Salvar
            </button>
        </div>
    </form>
</ng-container>
